<div class="col register">
<form class=" register-form">
    <div class="form-row">
      <div class="form-group col-md-6">
        <mat-form-field class="full-width">
            <input matInput placeholder="First name" [formControl]="firstnameControl" required>
            <mat-error *ngIf="firstnameControl.hasError('required')">
                Please enter a Firstname
            </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group col-md-6">
        <mat-form-field class="full-width">
            <input matInput placeholder="Last Name">
        </mat-form-field>
      </div>
    </div>

    <div class="form-group">
        <mat-form-field class="full-width">
            <mat-label>Gender</mat-label>
            <mat-select [formControl]="genderControl" required>
              <mat-option>--</mat-option>
              <mat-option *ngFor="let gender of genders" [value]="gender">
                {{gender.name}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="genderControl.hasError('required')">Please choose an gender</mat-error>
            
          </mat-form-field>
         
    </div>
    <div class="form-group">
        <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" [formControl]="emailFormControl" required>
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
            </mat-error>
        </mat-form-field>
    </div>
    <div class="form-group">
        <mat-form-field class="full-width">
            <span matPrefix>+91 &nbsp;</span>
            <input #telephone  matInput class="telephone" maxlength="10" placeholder="Telephone">
            <mat-hint align="end">{{telephone.value.length}} / 10</mat-hint>
        </mat-form-field>
    </div>
    <div class="form-group">
        <mat-form-field class="full-width">
            <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
        </mat-form-field>
    </div>
    <div class="form-group">
        <mat-form-field class="full-width">
            <input matInput placeholder="Confirm password" [type]="hide ? 'password' : 'text'">
            <span class="material-icons" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon >{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </span>
        </mat-form-field>
    </div>
    <div class="form-group">
        <mat-form-field class="full-width">
            <textarea matInput placeholder="Address"></textarea>
        </mat-form-field>
    </div>
    <div class="form-group">
        <mat-form-field class="full-width">
            <textarea matInput placeholder="Address 2"></textarea>
        </mat-form-field>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <mat-form-field class="full-width">
            <input matInput placeholder="City">
        </mat-form-field>
      </div>
      <div class="form-group col-md-4">
        <mat-form-field class="full-width">
            <input matInput placeholder="State">
        </mat-form-field>
      </div>
      <div class="form-group col-md-2">
        <mat-form-field class="full-width">
            <input matInput #postalCode maxlength="6" placeholder="Postal Code" value="">
            <mat-hint align="end">{{postalCode.value.length}} / 6</mat-hint>
        </mat-form-field>
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <mat-checkbox>Check me!</mat-checkbox>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>

</div>
